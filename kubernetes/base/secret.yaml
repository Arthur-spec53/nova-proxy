# Nova Proxy Kubernetes Secret 配置
# 注意：这些是示例密钥，生产环境中应使用真实的证书和密钥
apiVersion: v1
kind: Secret
metadata:
  name: nova-proxy-certs
  labels:
    app: nova-proxy
    component: certs
type: kubernetes.io/tls
data:
  # 示例 TLS 证书（Base64 编码）
  # 生产环境中应替换为真实证书
  tls.crt: |
    
  tls.key: |
    

