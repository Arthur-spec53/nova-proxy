# Nova Proxy Kubernetes Service 配置
apiVersion: v1
kind: Service
metadata:
  name: nova-proxy
  labels:
    app: nova-proxy
    component: server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: quic
    port: 8080
    targetPort: quic
    protocol: UDP
  - name: https
    port: 8443
    targetPort: https
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: nova-proxy
    component: server
  sessionAffinity: None

---
# Nova Proxy LoadBalancer Service (用于外部访问)
apiVersion: v1
kind: Service
metadata:
  name: nova-proxy-lb
  labels:
    app: nova-proxy
    component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "udp"
spec:
  type: LoadBalancer
  ports:
  - name: quic
    port: 443
    targetPort: quic
    protocol: UDP
  - name: https
    port: 8443
    targetPort: https
    protocol: TCP
  selector:
    app: nova-proxy
    component: server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  loadBalancerSourceRanges:
  - 0.0.0.0/0

---
# Nova Proxy Headless Service (用于服务发现)
apiVersion: v1
kind: Service
metadata:
  name: nova-proxy-headless
  labels:
    app: nova-proxy
    component: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: quic
    port: 8080
    targetPort: quic
    protocol: UDP
  - name: https
    port: 8443
    targetPort: https
    protocol: TCP
  selector:
    app: nova-proxy
    component: server
  publishNotReadyAddresses: true

---
# Nova Proxy Metrics Service (专用于监控)
apiVersion: v1
kind: Service
metadata:
  name: nova-proxy-metrics
  labels:
    app: nova-proxy
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: nova-proxy
    component: server